spring:
  application:
    name: basketball-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/basketball_db
    username: postgres
    password: 
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
  
  redis:
    host: localhost
    port: 6379
    password: 
    timeout: 2000ms
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - openid
              - profile
              - email
        provider:
          google:
            issuer-uri: https://accounts.google.com

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
  access-token-expiration: 3600000  # 1시간 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)

google:
  oauth2:
    client-id: ${GOOGLE_CLIENT_ID:}

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.pnu.basketball: DEBUG
    org.springframework.web: INFO

